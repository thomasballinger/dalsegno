<html>
<head>
<title>live code reloading eventually</title>
<style type="text/css" media="screen">
    #editor { 
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }
    #canvas {
      z-index: 2;
    }
    .ace-monokai {
      opacity: .9;
    }
</style>
</head>
<body>

<div id="editor">(do 
  (define x 100)
  (define y 100)
  (display "hi!")
  (defn render (do
    (clearDrawRect x y 100 100)
    (set! x (+ x 1))
    (set! y (/ (* x x) 200))
    (if (> x 200) (set! x 100))
    (render)))
  (render))</div>
<div>
    
<script src="ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.getSession().setMode("ace/mode/scheme");
    var options = window.location.hash.substr(1);
    console.log(options);
    if (options.indexOf('vim') != -1){
      editor.setKeyboardHandler("ace/keyboard/vim");
    }
</script>

<canvas id="canvas" width="300" height="300"></canvas>
    
<script src="gamelib.js"></script>
<script src="objeval.js"></script>
<script src="parse.js"></script>
<script src="builtins.js"></script>
<script>
  editor.getSession().on('change', function(e) {
    shouldReload = true;
    if (!running){
      runAtInterval(editor.getValue(), env, 0.001, 1, runCallback, errback);
    }
  });

  var lib = new Gamelib('canvas');
  var gameMethods = lib.getFunctions();
  gameMethods.drawRect(100, 100, 40, 50);

  env = new Environment([gameMethods, builtins, {}]);
  var shouldReload = true;
  var running = true;
  var lastProgram = [];


  var safelyParses = function(program){
    try {
      parse(program);
      return true;
    } catch (e) {
      console.log(e)
      return false;
    }
  }


  var runCallback = function(){
    if (shouldReload){
      shouldReload = false;
      var program = editor.getValue() 

      if (!safelyParses(program)){
        running = false;
        return false
      }

      if (running && JSON.stringify(parse(program)) === JSON.stringify(lastProgram)){
        return true;
      }
      lastProgram = parse(program);
      running = true;
      env = new Environment([gameMethods, builtins, {}]);
      runAtInterval(program, env, 0.001, 1, runCallback, errback)
      return false;
    } else {
      return true;
    }
  }

  var errback = function(e){
    console.log(e);
    running = false;
  }

  runAtInterval(editor.getValue(), env, 0.001, 1, runCallback, errback);


</script>
</body>
</html>
